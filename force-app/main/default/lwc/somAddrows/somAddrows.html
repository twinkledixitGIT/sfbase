<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" onclick={handleCancel} icon-name="utility:close"
                        alternative-text="Close" title="Close"></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Field Mapping</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium my-modal-inputs my-class" data-id="mydiv" id="modal-content-id-1">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="3" medium-device-size="6" padding="around-small">
                            <lightning-combobox name="inputField" label="Input Field" value={value}
                                placeholder="Select Values" options={_inputField} onchange={handleInputChange}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item size="3" medium-device-size="6" padding="around-small">
                            <lightning-combobox name="outputfield" label="Output Field"  value={value}
                                placeholder="Select Values" options={_outputField} onchange={handleInputChange}>
                            </lightning-combobox>
                        </lightning-layout-item>

                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}
                        class="slds-var-m-left_x-small">
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave}
                        class="slds-var-m-left_x-small">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
